<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Cabecera de la pagina web -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Juan Pablo Florez Caicedo
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Pagina Principal</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Ejercicios importantes
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="./calculadora.html">Calculadora</a></li>
                                <li><a class="dropdown-item disabled" href="#">Parcial Final</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Fin de la cabecera de la pagina web -->

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="text-center mb-4" id="bunnyContainer">
                    <div id="bunnyMessage" class="bunny-message"></div>
                    <pre id="bunny" class="bunny-ascii">
(")_(")
(=^.^=)
(")_(")
                    </pre>
                </div>
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-center">
                        <h2>Calculadora Básica</h2>
                    </div>
                    <div class="card-body bg-light">
                        <form id="calcForm">
                            <div class="mb-3">
                                <label for="num1" class="form-label">Primer número</label>
                                <input type="number" class="form-control" id="num1" required>
                            </div>
                            <div class="mb-3">
                                <label for="num2" class="form-label">Segundo número</label>
                                <input type="number" class="form-control" id="num2" required>
                            </div>
                            <div class="mb-3">
                                <label for="operation" class="form-label">Operación</label>
                                <select class="form-select" id="operation" required>
                                    <option value="sum">Sumar</option>
                                    <option value="sub">Restar</option>
                                    <option value="mul">Multiplicar</option>
                                    <option value="div">Dividir</option>
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </div>
                        </form>
                        <div class="mt-4 text-center">
                            <span id="result" class="result"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./js/calculator.js"></script>
</body>
</html>
